<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <title>Coin Generator</title>
</head>
<body>
<button>Generate Coins!</button>
<table></table>
<script>
var coinvals = [1, 5 , 10, 25];
var nums = [];
$("button").click(function(){
  var coins = [];
  var cointotal = 0;
  for (var i = 0; i < 5; i++) {
    var coinnum = Math.floor(Math.random() * 4);
    coins.push(coinvals[coinnum]);
    console.log(coins);
    cointotal = cointotal + coinvals[coinnum];
  }
  var coinsandtotal = {"coins": coins, "total": cointotal};
  nums.push(coinsandtotal);
  console.log(nums);
  for (var i = 0; i < nums.length; i++) {
    console.log("first loop");
    for (var q = 0; q < nums.length -i -1; q++) {
      console.log("second loop");
      if (nums[q].total < nums[q+1].total) {
        console.log("if statement");
        var num = nums[q];
        nums[q] = nums[q+1];
        nums[q+1] = num;
      }
    }
  }
  $("table").empty();
  for (var i = 0; i< nums.length; i++) {
    $("table").append("<tr> <td>" + "Coins: " + nums[i].coins + " Total: " + nums[i].total + "</td> </tr>");
  }
});
</script>
</body>
</html>
