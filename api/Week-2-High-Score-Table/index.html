<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
  body {
    background-color: #445545;
  	color: white;
  }
  input {
  	border: none;
  	text-decoration: none;
  	background-color: #445545;
  	color: white;
  }
  button {
  	border: none;
  	background-color: #445545;
  	color: white;
  }
  </style>
  <title>High Scores</title>
</head>
<body>
	<h1>Input for High Score Table</h1>
	<input type="text" id="name" placeholder="Name"></input>
	<input type="number" id="score" placeholder="Score"></input>
	<button>Submit</button>
<table>
</table>
<script>
  var scores = [];
	$("button").click(function(){
    var name = $("#name").val();
		var score = parseInt($("#score").val());
    var nameScore = {"name": name, "score": score};
    scores.push(nameScore);
      for (var i=0; i<scores.length -1; i++) {
        for (var j=0; j<scores.length -i -1; j++) {
          if (scores[j].score < scores[j+1].score) {
            var num = scores[j].score; // num = 10
            scores[j].score = scores[j+1].score; // scores[0]=8 , scores[1]=8
            scores[j+1].score = num; // scores[1]=10
          };
        };
      };
    console.log(scores);
    $("table").empty();
    for (var i=0; i<scores.length; i++) {
      $("table").append("<tr> <td>" + scores[i].name + ": </td> <td>" + scores[i].score + "</td> </tr>");
    }
	});
</script>
</body>
</html>
